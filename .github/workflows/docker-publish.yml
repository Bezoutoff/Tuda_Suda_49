name: Docker Publish

# Publish Docker image to GitHub Container Registry on:
# - New releases (tags)
# - Manual trigger
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., latest, v1.0.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push to GitHub Container Registry
  # ===========================================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_CPP=true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Update Docker Compose to use GHCR image
  # ===========================================================================
  update-compose-example:
    name: Create docker-compose.ghcr.yml example
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docker-compose.ghcr.yml
        run: |
          cat > docker-compose.ghcr.yml << 'EOF'
          version: '3.8'

          # Example: Use pre-built image from GitHub Container Registry
          # Instead of building locally, pull from ghcr.io
          #
          # Usage:
          #   docker-compose -f docker-compose.ghcr.yml up -d

          services:
            trading-bot:
              image: ghcr.io/${{ github.repository }}:latest
              container_name: tuda-suda-trading
              restart: unless-stopped
              env_file: .env
              volumes:
                - ./logs:/app/logs
                - ./.env:/app/.env:ro
              networks:
                - tuda-suda-network
              healthcheck:
                test: ["CMD", "pm2", "ping"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"

            redemption-scheduler:
              image: ghcr.io/${{ github.repository }}:latest
              container_name: tuda-suda-redemption
              restart: unless-stopped
              command: /app/docker-redemption-scheduler.sh
              env_file: .env
              volumes:
                - ./logs:/app/logs
                - ./.env:/app/.env:ro
              networks:
                - tuda-suda-network
              depends_on:
                trading-bot:
                  condition: service_healthy
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"

          networks:
            tuda-suda-network:
              driver: bridge
          EOF

      - name: Display instructions
        run: |
          echo "âœ… Docker image published to GitHub Container Registry"
          echo ""
          echo "ðŸ“¦ Pull image:"
          echo "   docker pull ghcr.io/${{ github.repository }}:latest"
          echo ""
          echo "ðŸš€ Quick start with pre-built image:"
          echo "   docker-compose -f docker-compose.ghcr.yml up -d"
          echo ""
          echo "âš ï¸  Note: Image is public if repo is public, private if repo is private"

# ===========================================================================
# Usage Instructions
# ===========================================================================
#
# This workflow publishes the Docker image to GitHub Container Registry.
#
# Triggered by:
#   1. Creating a new release (tag)
#   2. Manual workflow dispatch
#
# After publish, users can:
#   - Pull pre-built image: docker pull ghcr.io/bezoutoff/tuda_suda_49:latest
#   - Use in docker-compose: docker-compose -f docker-compose.ghcr.yml up -d
#
# Benefits:
#   - No need to build locally (saves 5-10 minutes)
#   - Consistent builds across deployments
#   - Faster VPS deployment
#
